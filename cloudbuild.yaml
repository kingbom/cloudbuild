steps:
  - name: maven:3-jdk-8
    id: "Test"
    entrypoint: mvn
    args: ['clean', 'install']
  - name: gcr.io/cloud-builders/docker
    id: "Build"
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudbuild', '.']
  - name: gcr.io/cloud-builders/docker
    id: "Push"
    args: ['push', 'gcr.io/$PROJECT_ID/cloudbuild']
  - name: gcr.io/cloud-builders/gke-deploy
    id: "Deploy"
    args:
      - run
      - --filename=k8s-deployment.yaml
      - --image=gcr.io/crm-dev-288219/cloudbuild:latest
      - --location=us-central1-c
      - --cluster=cluster-dev
  - name: gcr.io/cloud-builders/gke-deploy
    id: "Service Deploy"
    args:
      - run
      - --filename=k8s-service.yaml
      - --image=gcr.io/crm-dev-288219/cloudbuild:latest
      - --location=us-central1-c
      - --cluster=cluster-dev