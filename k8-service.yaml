apiVersion: "v1"
kind: "Service"
metadata:
  name: "cloudbuild-service"
  namespace: "default"
  labels:
    app: "cloudbuild"
    app.kubernetes.io/managed-by: "gcp-cloud-build-deploy"
spec:
  ports:
  - protocol: "TCP"
    port: 80
  selector:
    app: "cloudbuild"
  type: "LoadBalancer"
  loadBalancerIP: ""